<ActionBar title="{N} Login Example">
    <NavigationButton text="Back" ios.position="left"></NavigationButton>
</ActionBar>

<DockLayout stretchLastChild="true" backgroundColor="#CCCCCC">
    <Button class="btn btn-primary w-full" dock="bottom" horizontalAlignment="center" verticalAlignment="center" text="Submit"
        (tap)="submit()"></Button>
    <ScrollView>
        <StackLayout margin="10" verticalAlignment="center">
            <StackLayout class="form" padding="15" backgroundColor="#FFFFFF">
                <StackLayout class="input-field">
                    <StackLayout orientation="horizontal">
                        <Label text="Category:" class="label font-weight-bold m-y-5"></Label>
                        <!-- <DropDown #dd backroundColor="red" style="color:black" class="p-10 w-70" [items]="states" hint="---Select State---" [selectedIndex]="selectedIndex"
                            (selectedIndexChange)="onchange(dd.selectedIndex)">
                        </DropDown> -->
                        <FlexboxLayout row="0" col="0" justifyContent="space-between" horizontalAlignment="left" class="t-11 w-80 p-5 m-5" style="border-radius: 2; height:30;border-width:1;border-color:rgb(124, 124, 124);background-color:#fff;color:rgb(124, 124, 124)"
                            (tap)="showModal()">
                            <Label textWrap="false" class="w-80" [text]="categories[0]"></Label>
                            <Label text="&#xf0dd;" style="color:rgb(124, 124, 124)" class="fa w-10"></Label>
                        </FlexboxLayout>
                    </StackLayout>
                    <!-- <StackLayout class="hr-light"></StackLayout> -->
                </StackLayout>
                <StackLayout class="input-field">
                    <Label text="Experience:" class="label font-weight-bold m-b-2"></Label>
                    <TextField class="input"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>
                <StackLayout class="input-field">
                    <Label text="Time Period:" class="label font-weight-bold m-b-2"></Label>
                    <TextField class="input"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>
                <StackLayout class="input-field">
                    <Label text="Date:" class="label font-weight-bold m-b-2"></Label>
                    <TextField class="input"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>
                <StackLayout class="input-field">
                    <Label text="Location:" class="label font-weight-bold m-b-2"></Label>
                    <TextField class="input"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>
                <StackLayout class="input-field">
                    <Label text="Address:" class="label font-weight-bold m-b-2"></Label>
                    <TextView hint="" editable="true" class="t-11" height="25" style="placeholder-color:#aaa"></TextView>
                    <!-- <StackLayout class="hr-light"></StackLayout> -->
                </StackLayout>
                <StackLayout class="input-field">
                    <Label text="Requirements:" class="label font-weight-bold m-b-2"></Label>
                    <TextView hint="" editable="true" class="t-11" height="25" style="placeholder-color:#aaa"></TextView>
                    <!-- <StackLayout class="hr-light"></StackLayout> -->
                </StackLayout>
            </StackLayout>
        </StackLayout>
    </ScrollView>
</DockLayout>
