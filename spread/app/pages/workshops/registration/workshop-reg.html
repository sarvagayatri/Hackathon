<ActionBar>
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="openDrawer()"></NavigationButton>
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="openDrawer()" ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="Workshop Registration"></Label>
</ActionBar>
<RadSideDrawer #drawerComponent tkToggleNavButton>
    <ScrollView tkDrawerContent class="drawer-content">
        <StackLayout horizontalAlign="left">
            <drawer-content></drawer-content>
        </StackLayout>
    </ScrollView>
    <StackLayout tkMainContent>
        <GridLayout backgroundColor="#CCCCCC">
            <ScrollView>
                <StackLayout margin="10" verticalAlignment="center">
                    <StackLayout class="form customform" padding="15" backgroundColor="#FFFFFF">
                        <StackLayout class="input-field">
                            <Label text="Category" class="label font-weight-bold m-b-5"></Label>
                            <TextField class="input" [text]="workshop.category" (tap)="showModal(2)"></TextField>
                            <StackLayout class="hr-light"></StackLayout>
                        </StackLayout>

                        <StackLayout class="input-field">
                            <Label text="Title" class="label font-weight-bold m-b-5"></Label>
                            <TextField class="input" [(ngModel)]="workshop.title"></TextField>
                            <StackLayout class="hr-light"></StackLayout>
                        </StackLayout>

                        <StackLayout class="input-field">
                            <Label text="Who" class="label font-weight-bold m-b-5"></Label>
                            <TextField class="input" [(ngModel)]="workshop.who"></TextField>
                            <StackLayout class="hr-light"></StackLayout>
                        </StackLayout>

                        <StackLayout class="input-field">
                            <Label text="Date & Time" class="label font-weight-bold m-b-5"></Label>
                            <TextField class="input" [text]="( workshop.date | date_ddmmmyyyy) + ', ' + workshop.time" (tap)="showModal(1)"></TextField>
                            <StackLayout class="hr-light"></StackLayout>
                        </StackLayout>
                        <StackLayout class="input-field">
                            <Label text="City" class="label font-weight-bold m-b-5"></Label>
                            <TextField class="input" [(ngModel)]="workshop.city" (tap)="showModal(3)"></TextField>
                            <StackLayout class="hr-light"></StackLayout>
                        </StackLayout>

                        <StackLayout class="input-field">
                            <Label text="Fee" class="label font-weight-bold m-b-5"></Label>
                            <TextField class="input" [(ngModel)]="workshop.fee"></TextField>
                            <StackLayout class="hr-light"></StackLayout>
                        </StackLayout>

                        <StackLayout class="input-field">
                            <Label text="Contact Number" class="label font-weight-bold m-b-5"></Label>
                            <TextField class="input" [(ngModel)]="workshop.contactNumber"></TextField>
                            <StackLayout class="hr-light"></StackLayout>
                        </StackLayout>

                        <StackLayout class="input-field">
                            <Label text="Address" class="label font-weight-bold m-b-5"></Label>
                            <TextField class="input" [(ngModel)]="workshop.address"></TextField>
                            <StackLayout class="hr-light"></StackLayout>
                        </StackLayout>

                        <StackLayout class="input-field">
                            <Label text="Pre Requisites" class="label font-weight-bold m-b-5"></Label>
                            <TextField class="input" [(ngModel)]="workshop.preRequisites"></TextField>
                            <StackLayout class="hr-light"></StackLayout>
                        </StackLayout>

                        <Button class="btn btn-primary w-full custombtn" text="Register" (tap)="registerWorkshop()"></Button>
                        <!-- <Label (tap)="goBack()" text="Already a member? Login here." class="text-center footnote"></Label> -->
                    </StackLayout>
                </StackLayout>
            </ScrollView>
        </GridLayout>
    </StackLayout>
</RadSideDrawer>
