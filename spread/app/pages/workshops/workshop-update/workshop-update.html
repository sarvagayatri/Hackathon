<ActionBar>
    <NavigationButton android.systemIcon="ic_menu_back" [nsRouterLink]="['/workshops-user']"></NavigationButton>
    <Label class="action-bar-title" text="Workshop Update"></Label>
</ActionBar>
    <StackLayout>
        <GridLayout backgroundColor="#CCCCCC">
            <ScrollView>
                <StackLayout margin="10" verticalAlignment="center">
                    <StackLayout class="form" padding="15" backgroundColor="#FFFFFF">
                        <StackLayout class="input-field">
                            <Label text="Category" class="label font-weight-bold m-b-5"></Label>
                            <TextField class="input" [(ngModel)]="workshop.category"></TextField>
                            <StackLayout class="hr-light"></StackLayout>
                        </StackLayout>

                        <StackLayout class="input-field">
                            <Label text="Title" class="label font-weight-bold m-b-5"></Label>
                            <TextField class="input" [(ngModel)]="workshop.title"></TextField>
                            <StackLayout class="hr-light"></StackLayout>
                        </StackLayout>

                        <StackLayout class="input-field">
                            <Label text="Who" class="label font-weight-bold m-b-5"></Label>
                            <TextField class="input" [(ngModel)]="workshop.who"></TextField>
                            <StackLayout class="hr-light"></StackLayout>
                        </StackLayout>

                        <StackLayout class="input-field">
                            <Label text="Date & Time" class="label font-weight-bold m-b-5"></Label>
                            <!-- <Label [text]="item.date | date_ddmmmyyyy" r(tap)="showModal()"></Label> -->
                            <TextField class="input" [text]="date | date_ddmmmyyyy" (tap)="showModal()"></TextField>
                            <StackLayout class="hr-light"></StackLayout>
                        </StackLayout>
                        <StackLayout class="input-field">
                            <Label text="City" class="label font-weight-bold m-b-5"></Label>
                            <TextField class="input" [(ngModel)]="workshop.city"></TextField>
                            <StackLayout class="hr-light"></StackLayout>
                        </StackLayout>

                        <StackLayout class="input-field">
                            <Label text="Fee" class="label font-weight-bold m-b-5"></Label>
                            <TextField class="input" [(ngModel)]="workshop.fee"></TextField>
                            <StackLayout class="hr-light"></StackLayout>
                        </StackLayout>

                        <StackLayout class="input-field">
                            <Label text="Contact Number" class="label font-weight-bold m-b-5"></Label>
                            <TextField class="input" [(ngModel)]="workshop.contactNumber"></TextField>
                            <StackLayout class="hr-light"></StackLayout>
                        </StackLayout>

                        <StackLayout class="input-field">
                            <Label text="Address" class="label font-weight-bold m-b-5"></Label>
                            <TextField class="input" [(ngModel)]="workshop.address"></TextField>
                            <StackLayout class="hr-light"></StackLayout>
                        </StackLayout>

                        <StackLayout class="input-field">
                            <Label text="Pre Requisites" class="label font-weight-bold m-b-5"></Label>
                            <TextField class="input" [(ngModel)]="workshop.preRequisites"></TextField>
                            <StackLayout class="hr-light"></StackLayout>
                        </StackLayout>

                        <Button class="btn btn-primary w-full" text="Update" (tap)="updateWorkshop()"></Button>
                        <!-- <Label (tap)="goBack()" text="Already a member? Login here." class="text-center footnote"></Label> -->
                    </StackLayout>
                </StackLayout>
            </ScrollView>
        </GridLayout>
    </StackLayout>
