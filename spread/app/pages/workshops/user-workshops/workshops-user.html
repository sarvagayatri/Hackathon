<ActionBar>
  <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="openDrawer()"></NavigationButton>
  <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="openDrawer()" ios.position="left">
  </ActionItem>
  <Label class="action-bar-title" text="My Workshops"></Label>
</ActionBar>
<RadSideDrawer #drawerComponent tkToggleNavButton>
  <ScrollView tkDrawerContent class="drawer-content">
    <StackLayout horizontalAlignment="left">
      <drawer-content></drawer-content>
    </StackLayout>
  </ScrollView>
  <DockLayout tkMainContent>
    <GridLayout backgroundColor="#CCCCCC">
      <ScrollView>
        <StackLayout margin="10" verticalAlignment="center">
          <ListView [items]="workshops" class="list-group">
            <ng-template let-item="item">
              <StackLayout>
                <Label [text]="item.title" class="list-group-item"></Label>
                <Label [text]="item.who" class="list-group-item"></Label>
                <Label [text]="item.dateTime" class="list-group-item"></Label>
                <Label [text]="item.address" class="list-group-item"></Label>
                <Label [text]="item.fee" class="list-group-item"></Label>
                <Label [text]="item.contactNumber" class="list-group-item"></Label>
                <Label [text]="item.city" class="list-group-item"></Label>
                <Label [text]="item.preRequisites" class="list-group-item"></Label>
              </StackLayout>
            </ng-template>
          </ListView>
        </StackLayout>
      </ScrollView>
    </GridLayout>
  </DockLayout>
</RadSideDrawer>
