<ActionBar>
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="openDrawer()"></NavigationButton>
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="openDrawer()" ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="Profile"></Label>
</ActionBar>
<RadSideDrawer #drawerComponent tkToggleNavButton>
    <ScrollView tkDrawerContent class="drawer-content">
        <StackLayout horizontalAlignment="left">
            <drawer-content></drawer-content>
        </StackLayout>
    </ScrollView>
    <DockLayout tkMainContent>
        <StackLayout dock="top" style="background-color:#bb77ff;">
            <StackLayout style="width:100;height:100; background-color:white; border-radius:100; padding:5">
                <android>
                    <Label [text]="customer.name[0].toUpperCase()" textWrap="true" class="c-white q-f-m text-center t-30" style="width:93; padding-top:25;height:93; background-color:#8848cb; border-radius:85;"></Label>
                </android>
                <ios>
                    <Label [text]="customer.name[0].toUpperCase()" textWrap="true" class="c-white q-f-m text-center t-30" style="width:93; height:93; background-color:#8848cb; border-radius:85;"></Label>
                </ios>
            </StackLayout>
            <Label [text]="customer.name" textWrap="true" class="q-f-l c-white text-center t-17 m-b-10"></Label>
            <StackLayout class="hr-light"></StackLayout>
            <Label [text]="customer.email" textWrap="true" class="q-f-l c-white t-15 m-10"></Label>
            <StackLayout class="hr-light"></StackLayout>
            <Label [text]="customer.mobileNumber" textWrap="true" class="q-f-m c-white t-15 m-10"></Label>
            <StackLayout class="hr-light"></StackLayout>
        </StackLayout>
    </DockLayout>
</RadSideDrawer>
