<ActionBar title="Register">
    <NavigationButton text="Back" ios.position="left"></NavigationButton>
</ActionBar>
<GridLayout backgroundColor="#CCCCCC">
    <StackLayout margin="10" verticalAlignment="center" >
        <StackLayout class="form customform" padding="15" backgroundColor="#FFFFFF">

            <StackLayout class="input-field">
                <Label text="Name" class="label font-weight-bold m-b-5"></Label>
                <TextField class="input" [(ngModel)]="customer.name"></TextField>
                <StackLayout class="hr-light"></StackLayout>
            </StackLayout>

            <StackLayout class="input-field">
                <Label text="Email" class="label font-weight-bold m-b-5"></Label>
                <TextField class="input" [(ngModel)]="customer.email"></TextField>
                <StackLayout class="hr-light"></StackLayout>
            </StackLayout>

            <StackLayout class="input-field">
                <Label text="Mobile Number" class="label font-weight-bold m-b-5"></Label>
                <TextField class="input" [(ngModel)]="customer.mobileNumber"></TextField>
                <StackLayout class="hr-light"></StackLayout>
            </StackLayout>

            <StackLayout class="input-field">
                <Label text="City" class="label font-weight-bold m-b-5"></Label>
                <TextField class="input" [(ngModel)]="customer.city"></TextField>
                <StackLayout class="hr-light"></StackLayout>
            </StackLayout>

            <StackLayout class="input-field">
                <Label text="Password" class="label font-weight-bold m-b-5"></Label>
                <TextField secure="true" class="input" [(ngModel)]="password"></TextField>
                <StackLayout class="hr-light"></StackLayout>
            </StackLayout>

            <StackLayout class="input-field">
                <Label text="Gender" class="label font-weight-bold m-b-5"></Label>
                <TextField class="input" text="Female" editable="false"></TextField>
                <StackLayout class="hr-light"></StackLayout>
            </StackLayout>

            <Button class="btn btn-primary w-full custombtn" text="Register" (tap)="register()"></Button>
            <Label (tap)="goBack()" text="Already a member? Login here." class="text-center footnote"></Label>
        </StackLayout>
    </StackLayout>
</GridLayout>
